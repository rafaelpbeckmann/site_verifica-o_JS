<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verificação | Engenharia</title>
    <style>
        /* O CSS agora vive aqui dentro, eliminando o erro de 'File Not Found' */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a; /* Azul marinho bem escuro (estilo dev) */
            color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #verificacao {
            background-color: #1e293b;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #334155;
            max-width: 400px;
        }

        h1 {
            color: #38bdf8; /* Azul celeste para dar destaque */
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        #botaoVerificar {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%; /* Botão largo fica mais moderno */
        }

        #botaoVerificar:hover {
            background-color: #7dd3fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }

        #botaoVerificar:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <main>
        <section id="verificacao">
            <h1>Verificação de Sistema</h1>
            <p>Engenharia da Computação - ECM1B<br>
            Desenvolvido por Rafael Beckmann</p>
            
            <div class="container-acao">
                <button id="botaoVerificar">Iniciar Verificação</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
